name: Build & Test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cargo build
        run: cargo build --all

      - name: Cargo test
        run: cargo test --all

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Build release
        run: cargo build --release

      - name: Clone wp-examples
        run: git clone https://github.com/wp-labs/wp-examples /tmp/wp-examples

      - name: Run integration tests
        run: |
          export PATH="$PWD/target/release:$PATH"
          cd /tmp/wp-examples/core
          bash run_all.sh
